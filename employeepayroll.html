<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Payroll Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/employeepayroll.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.jpg" alt="" width="80" height="65">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form</div>
            <div class="row-content">
                <label class="label-text">Name :</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
            <div class="row-content">
                <label class=" label-text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                            value="../assets/profile-images/Ellipse -1.png " required>
                        <img class="profile" id="image1" src="../assets/pic1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                            value="../assets/profile-images/Ellipse -2.png " required>
                        <img class="profile" id="image2" src="../assets/pic2.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                            value="../assets/profile-images/Ellipse -7.png " required>
                        <img class="profile" id="image3" src="../assets/pic3.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                            value=" ../assets/profile-images/Ellipse -9.png" required>
                        <img class="profile" id="image4" src="../assets/pic4.jpg">
                    </label>
                </div>
        </form>
    </div>
</body>
</html>
