<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Payroll Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/employeepayroll.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.jpg" alt="" width="80" height="65">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form</div>
            <div class="row-content">
                <label class="label-text">Name :</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
            <div class="row-content">
                <label class=" label-text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                            value="../Assets/pic1.jpg " required>
                        <img class="profile" id="image1" src="../assets/pic1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                            value="../Assets/pic2.jpg " required>
                        <img class="profile" id="image2" src="../assets/pic2.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                            value="../Assets/pic3.jpg " required>
                        <img class="profile" id="image3" src="../assets/pic3.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                            value=" ../Assets/pic4.jpg" required>
                        <img class="profile" id="image4" src="../assets/pic4.jpg">
                    </label>
                </div>
            </div>
                <div class="row-content">
                    <label class=" label-text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" value="male" name="gender">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" value="female" name="gender">
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label-text" for="department">Department</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" value="HR" name="department">
                        <label class="text" for="Hr">HR</label>
                        <input class="checkbox" type="checkbox" id="Sales" value="Sales" name="department">
                        <label class="text" for="Sales">Sales</label>
                        <input class="checkbox" type="checkbox" id="finance" value="finance" name="department">
                        <label class="text" for="finance">Finance</label>
                        <input class="checkbox" type="checkbox" id="engineer" value="engineer" name="department">
                        <label class="text" for="engineer">Engineer</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label-text" for="salary">Salary:</label>
                    <input class="input" type="range" id="salary" name="salary" min="300000" max="500000" step="100"
                        value="350000">
                    <output class="salary-output text">400000</output>
                </div>
        </form>
    </div>
</body>
</html>
